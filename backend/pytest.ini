[pytest]
# Pytest configuration for job automation system

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options (always applied)
addopts =
    # Verbose output
    -v
    # Show summary of all test types
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Strict config - fail on config issues
    --strict-config
    # Coverage options (uncomment to enable by default)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    asyncio: marks tests as async tests
    requires_redis: marks tests that require Redis
    requires_db: marks tests that require database
    requires_api_key: marks tests that require API keys

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
# Fail if coverage is below this percentage
# fail_under = 80

# Don't report files with 100% coverage
skip_covered = False

# Show missing lines
show_missing = True

# Precision for coverage percentage
precision = 2

exclude_lines =
    # Standard pragma
    pragma: no cover

    # Don't complain about missing debug code
    def __repr__
    def __str__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
